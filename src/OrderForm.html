
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
      integrity="sha512-z4cZ8Ipfx9954czqJ4NPtaF6idvxtONaZRMHVamchb2KVsGcDQl3IWRT8HnVBw6MHfdegokCqUTtgD0Xxmfjog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/order.css" rel="stylesheet" />
</head>
<body>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col">
      <div class="card my-4 shadow-3">
        <div class="row g-0">
          <div class="col-xl-6 d-xl-block bg-image">
            <img src="https://mdbcdn.b-cdn.net/img/Others/extended-example/delivery.webp" alt="Sample photo"
              class="img-fluid" />
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
              <div class=" justify-content-center align-items-center h-100">
                <div class=" text-center" style="margin-top: 220px;">
                  <i class="fas fa-truck text-white fa-3x"></i>
                  <p class="text-white title-style">NMY Delivery Services !!!</p>
                  <p class="text-white mb-0"></p>

                  <figure class="text-center mb-0">
                    <blockquote class="blockquote text-white">
                      <p class="pb-3">
                        <i class="fas fa-quote-left fa-xs text-primary"
                          style="color: hsl(210, 100%, 50%) ;"></i>
                        <span class="lead font-italic">Everything at your doorstep.</span>
                        <i class="fas fa-quote-right fa-xs text-primary"
                          style="color: hsl(210, 100%, 50%) ;"></i>
                      </p>
                    </blockquote>

                  </figure>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <div class="card-body p-md-5 text-black">
              <h3 class="mb-4 text-uppercase text-primary">Delivery Info</h3>
          <form method="POST" action="/order">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1m" class="form-control form-control-lg" name="fname"/>
                    <label class="form-label" for="form3Example1m">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1n" class="form-control form-control-lg" name="lname" />
                    <label class="form-label" for="form3Example1n">Last name</label>
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example8" class="form-control form-control-lg" name="address"/>
                <label class="form-label" for="form3Example8">Address</label>
              </div>



              <div class="row">
                <div class="col-md-6 mb-4">

                  <select class="select" name="state">
                    <option value="state">State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhyapradesh">Madhyapradesh</option>
                  </select>

                </div>
                <div class="col-md-6 mb-4">

                  <select class="select" name="city">
                    <option value="city">City</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="chennai">Chennai</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="pune">Pune</option>
                  
                  </select>

                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="Number" id="form3Example3" class="form-control form-control-lg"  name="zip"/>
                <label class="form-label" for="form3Example3">Zip</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example2" class="form-control form-control-lg" name="email" />
                <label class="form-label" for="form3Example2">Email</label>
              </div>

               <div class="form-outline mb-4">
                <input type="Number" id="form3Example2" class="form-control form-control-lg" name="amount" />
                <label class="form-label" for="form3Example2">Amount</label>
              </div>


               <div class="form-outline mb-4">
                <input type="text" id="form3Example2" class="form-control form-control-lg" name="foodItemName" />
                <label class="form-label" for="form3Example2">FoodName</label>
              </div>

              <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-primary ms-2 col-3">Place order</button>
              </div>

            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>



  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
      integrity="sha512-DXEKT9U5aI4s0iPRILUN6itJ0BkIdMYmJg+nnirpdAklNOz972QQhjvdHYnDCn+5W/HBvAiXYG2UaHEHH87gpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>   
</body>
</html>
